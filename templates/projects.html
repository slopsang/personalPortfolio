<!-- Projects page -->
<div id="projects">
	<div ng-app="myApp">
		<h2>projects</h2>
		<div ng-repeat="project in projects" class="container">
			<div class="row">
				<div class="col-sm-6">
 					<img id="projectPhotos" src='{{project.img}}' />
 				</div>

				<div id="projectDescriptions" class="col-sm-6"> 
					<h3>{{project.title}}</h3>
					<p>{{project.description}}</p>
					<p><a href="{{project.link}}" target="_blank">Check out the live website</a></p>
				</div>
			</div>
		</div> 
    </div>
</div>
